<style>


* {
     /* this is a wildcard class ; in this case ALL elements affected */
     /* https://www.w3schools.com/cssref/sel_all.asp */
    padding: 0;
    margin: 0;
    border: 1px dotted black; /* border for debugging */
}

body {
    font-family: 'Roboto', arial, sans-serif;
    font-size: small;
    color: #777;
}

.logo {
    vertical-align: middle;
    /* vertically aligns image */
    /* https://www.w3schools.com/cssref/pr_pos_vertical-align.asp */
    padding-left: 13px;
    padding-right: 12px;
}

.search-row {
    width: 100%;
     /*width maintains justification  */
}

.search {
    display: inline-block;
    vertical-align: middle;
}

.searchsubsection {
    border-radius: 2px;
    box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.16), 0px 0px 0px 1px rgba(0, 0, 0, 0.08);
    transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
    background: white;
}

.search-bar {
    padding-left: 16px;
    padding-top: 5px;
    padding-right: 9px;
    min-width: 503px;
}

input[name="searchinput"] {
    border: none;
    font-family: 'Roboto', arial, sans-serif;
    font-size: 16px;
    color: #000;
    padding: 0px;
    margin: 0px;
    height: 34px;
    background: transparent;
    outline: none;
    width: 100%;
}

.search-mic {
    padding: 0 8px;
}

.a-search-mic {
    width: 24px;
    line-height: 44px;
    padding: 0 8px;
}

.span-mic {
    width: 18px;
    background: url(https://edition18.github.io/mic.png) no-repeat -3px 0;
    background-size: 24px 24px;
    display: inline-block;
    height: 23px;
    vertical-align: middle;
}

.upperside {
    min-width: 1205px;
    background: #fafafa;
    border-bottom: 1px solid #e4e4e4;
    padding-top: 20px;
    top: 0;
    right: 0;
    left: 0;
}

.search-magnifier {
    padding-right: 8px;
}

.a-search-magnifier {
    width: 24px;
    line-height: 44px;
    padding: 0 8px;
}

.span-magnifier {
    width: 18px;
    background: url(https://edition18.github.io/search.png) no-repeat -3px 0;
    background-size: 24px 24px;
    display: inline-block;
    height: 23px;
    vertical-align: middle;
}

.right-buttons {
    float: right;
    line-height: 40px;
    margin-left: 50px;
    margin-right: 30px;
}

.apps-button {
    opacity: .55;
    line-height: 0;
}

.signin-button {
    margin-left: 15px;
    font-weight: bold;
    padding: 0 12px;
    border: 1px solid #4285f4;
    border-radius: 2px;
    background: #4387fd;
    line-height: 28px;
}

.signin-button a {
    /* any a within or nested a signin-button class */
    color: #fff;
}

.buttons {
    display: inline-block;
    vertical-align: middle;
}

.googlelogo {
    width: 120px;
    height: 44px;
}


.logofy {
    width: 20px;
    height: 20px;
}

</style>
