<head>
    <title>Singapore</title>
    <!-- -->
    <!-- https://christalsimple.github.io/google-searchresults/ -->
</head>

<body>


<div class="upperside">
        <!-- notice that all had to be applied with search -->
        <div class="search-row search">

                    <div class="logo search">
                        <a href=""></a><img class="googlelogo" src="./googlelogo.png"/></a>
                    </div>
                    <div class="searchsubsection search">
                        <!-- the above (master group) is needed so we can group -->
                        <!-- search icon with the search bar ** -->
                        <div class="search-bar search">
                            
                        <form action="#" method="GET" name="srch">
                            <input type="text" name="searchinput" value="Djent">        
                        </form>
                    </div>

                    <div class="search-mic search">
                        <a class="a-search-mic search" href="#">
                                <span class="span-mic"></span>
                        </a>
                    </div>

                    <div class="search-magnifier search">
                        <a class="a-search-magnifier search" href="#">
                                <span class="span-magnifier"></span>
                        </a>
                    </div>

            </div>

            <div class="right-buttons search">
                <!-- here on didnt apply search to all since buttons would be clearer -->
                <div class="buttons apps-button">
                    <a href="#"><img class="logofy" src="https://edition18.github.io/googleapps.png"></a>
                </div>

                <div class="buttons signin-button">
                    <a href="#">Sign in</a>
                </div>
            </div>
        
        </div>

        <div class="search-tools">
                <div class="tools_buttons" id="all-button">
                    <!-- notice that for this -->
                    <!-- i used ID for all-button -->
                    <!-- I could use !important or use all-button class but compile it LAST! -->
                        <a href="#">All</a>
                </div>

                <div class="tools_buttons">
                        <!-- notice that for this -->
                        <!-- i used ID for all-button -->
                        <!-- I could use !important or use all-button class but compile it LAST! -->
                            <a href="#">Videos</a>
                </div>

                <div class="tools_buttons">
                        <!-- notice that for this -->
                        <!-- i used ID for all-button -->
                        <!-- I could use !important or use all-button class but compile it LAST! -->
                            <a href="#">News</a>
                </div>

                <div class="tools_buttons">
                        <!-- notice that for this -->
                        <!-- i used ID for all-button -->
                        <!-- I could use !important or use all-button class but compile it LAST! -->
                            <a href="#">Images</a>
                </div>

                <div class="tools_buttons">
                        <!-- notice that for this -->
                        <!-- i used ID for all-button -->
                        <!-- I could use !important or use all-button class but compile it LAST! -->
                            <a href="#">More</a>
                </div>

                <div class="right_tools_buttons">
                    <div class="tools_buttons" id="settings-button">
                            <a href="#">Settings</a>
                    </div>
                
                    <div class="tools_buttons" id="tools-button">
                            <a href="#">Tools</a>
                    </div>
                </div>

        </div>

</div>

<div class="contents">
        <div class="results-nr">
        <!-- this is more specfic than content -->
        <!-- so it takes priority -->
                About 6,350,000 results (0.60 seconds)
        </div>
        <div class="search-results">
            <!-- notice we did NOT use search class anymore -->
            <!-- that formatting is irrelevant here -->
            dsadadsads
        </div>
        





</div>




<main>


</main>

<style>


* {
     /* this is a wildcard class ; in this case ALL elements affected */
     /* https://www.w3schools.com/cssref/sel_all.asp */
    padding: 0;
    margin: 0;
    border: 1px dotted black; /* border for debugging */
}

body {
    font-family: 'Roboto', arial, sans-serif;
    font-size: small;
    color: #777;
}

.logo {
    vertical-align: middle;
    /* vertically aligns image */
    /* https://www.w3schools.com/cssref/pr_pos_vertical-align.asp */
    padding-left: 13px;
    padding-right: 12px;
}

.search-row {
    width: 100%;
     /*width maintains justification  */
}

.search {
    display: inline-block;
    vertical-align: middle;
}

.searchsubsection {
    border-radius: 2px;
    box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.16), 0px 0px 0px 1px rgba(0, 0, 0, 0.08);
    transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
    background: white;
}

.search-bar {
    padding-left: 16px;
    padding-top: 5px;
    padding-right: 9px;
    width: 503px;
}

input[name="searchinput"] {
    border: none;
    font-family: 'Roboto', arial, sans-serif;
    font-size: 16px;
    color: #000;
    padding: 0px;
    margin: 0px;
    height: 34px;
    background: transparent;
    outline: none;
    width: 100%;
}

.search-mic {
    padding: 0 8px;
}

.a-search-mic {
    width: 24px;
    line-height: 44px;
    padding: 0 8px;
}

.span-mic {
    width: 18px;
    background: url(https://edition18.github.io/mic.png) no-repeat -3px 0;
    background-size: 24px 24px;
    display: inline-block;
    height: 23px;
    vertical-align: middle;
}

.upperside {
    min-width: 1205px;
    background: #fafafa;
    border-bottom: 1px solid #e4e4e4;
    padding-top: 20px;
    top: 0;
    right: 0;
    left: 0;
}

.search-magnifier {
    padding-right: 8px;
}

.a-search-magnifier {
    width: 24px;
    line-height: 44px;
    padding: 0 8px;
}

.span-magnifier {
    width: 18px;
    background: url(https://edition18.github.io/search.png) no-repeat -3px 0;
    background-size: 24px 24px;
    display: inline-block;
    height: 23px;
    vertical-align: middle;
}

.right-buttons {
    float: right;
    line-height: 40px;
    margin-left: 50px;
    margin-right: 30px;
}

.apps-button {
    opacity: .55;
    line-height: 0;
}

.signin-button {
    margin-left: 15px;
    font-weight: bold;
    padding: 0 12px;
    border: 1px solid #4285f4;
    border-radius: 2px;
    background: #4387fd;
    line-height: 28px;
}

.signin-button a {
    /* any a within or nested a signin-button class */
    color: #fff;
}

.buttons {
    display: inline-block;
    vertical-align: middle;
}

.googlelogo {
    width: 120px;
    height: 44px;
}


.logofy {
    width: 30px;
    height: 30px;
}


.search-tools {
    margin-left: 150px;
    width: 655px;
}

.tools_buttons {
    display: inline-block;
    margin: 0 8px;
    padding: 20px 8px;
}

#all-button {
    /* All-button is ID */
    padding-bottom: 10px;
    border-bottom: 3px solid #4285f4;
    font-weight: bold;
}


#all-button a {
    /* All-button is ID */
    color: #4285f4 !important;
}

.tools_buttons a {
    color: #777;
    text-decoration: none;
}

.right_tools_buttons {
    float: right; 
}

div {
    display: block;
}

.contents {
    font-family: 'Roboto', arial, sans-serif;
    font-size: small;
    margin-left: 150px;
    margin-bottom: 85px;
    min-width: 1055px;
}

div.results-nr {
    width: 229px;
    padding-left: 16px;
    padding-right: 8px;
    line-height: 43px;
}

.search-results {
    margin-top: 9px;
    margin-left: 16px;
    margin-right: 16px;
    width: 600px;
}


</style>
