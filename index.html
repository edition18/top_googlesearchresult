<style>


* {
     /* this is a wildcard class ; in this case ALL elements affected */
     /* https://www.w3schools.com/cssref/sel_all.asp */
    padding: 0;
    margin: 0;
    border: 1px dotted black; /* border for debugging */
}

header {
    background: #fafafa;
    border-bottom: 1px solid #e4e4e4;
}

header div { 
    /* any div in header*/
    /* not SAME as div.header! (this affects all div with header class)  */
    padding: 20px 12px 15px;
    white-space: nowrap; /* prevents wrapping */ 
    display: flex; /* allows the content to flex around its container */ 
    align-items: center;
}


.searchbarshade {
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.16),0 0 0 1px rgba(0, 0, 0, 0.08);
}

form {
    background-color: #fff;
    border: none;
    border-radius: 2px;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
    box-sizing: border-box;
    margin: 0 17px;
    outline: none;
    padding: 0 15px;
    transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
    width: 632px;
    display: block;
    margin-top: 0em;
}

input[type='search'] {
    border: none;
    display: inline-block;
    font: 16px Arial, sans-serif;
    height: 44px;
    outline: none;
    width: 580px;
}

html, body {
    background: #fff;
    color: #222;
    font: 13px Arial, sans-serif;
    margin: 0;
}

button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    vertical-align: middle;
}



</style>
