<style>


* {
     /* this is a wildcard class ; in this case ALL elements affected */
     /* https://www.w3schools.com/cssref/sel_all.asp */
    padding: 0;
    margin: 0;
    border: 1px dotted black; /* border for debugging */
}

body {
    font-family: 'Roboto', arial, sans-serif;
    font-size: small;
    color: #777;
}

.logo {
    vertical-align: middle;
    /* vertically aligns image */
    /* https://www.w3schools.com/cssref/pr_pos_vertical-align.asp */
    padding-left: 13px;
    padding-right: 12px;
}

.search-row {
    width: 100%;
     /*width maintains justification  */
}

.search {
    display: inline-block;
    vertical-align: middle;
}

.searchsubsection {
    border-radius: 2px;
    box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.16), 0px 0px 0px 1px rgba(0, 0, 0, 0.08);
    transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
    background: white;
}

.search-bar {
    padding-left: 16px;
    padding-top: 5px;
    padding-right: 9px;
    width: 503px;
}

input[name="searchinput"] {
    border: none;
    font-family: 'Roboto', arial, sans-serif;
    font-size: 16px;
    color: #000;
    padding: 0px;
    margin: 0px;
    height: 34px;
    background: transparent;
    outline: none;
    width: 100%;
}


</style>
